    <p class="list-group-item-text col-lg-7 col-md-7 col-sm-7 col-xs-12">The food options and responsibilities to consider, canteens must be better organized and more efficient than they have been in the past. Online menus with photographs of the meals prepared, and detailed descriptions of their ingredients help both, students, and parents make their right nutritional choices. Each student or staff member who accesses the canteen could be provided with a School Canteen Account on tthe school website that keeps track of their previous meal choices and any dietry requirments they may have. Ordering online by ticking a box and paying for meals online can eliminate all the fuss of money handling, making it safer and less complicated for staff and students alike. Here again, diversity is the key.</p>
